<!DOCTYPE html>

<html lang="en">
   <head>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
      <link href="styles.css" rel="stylesheet">
      <title>
         Cool Cats
      </title>
   </head>
   <body>
      <a href = "https://7408bd0a-2fba-4766-b8d9-6bf6f9444cab-ide.cs50.xyz:8080/index.html" class="btn btn-primary"> Back To Homepage</a>
      <h1>Cat Pictures</h1>
      <header>
         <!-- button used to resize image -->
         <button id="treat" onclick="zoomin()" class="btn btn-primary">Give Treat</button>
      </header>
      <img src="https://i.imgflip.com/30my35.jpg" id="cat" width="750" class="center" alt="cat picture">
      <p>OOPS not a cat? Just give the dog a treat</p>
      <!-- javascript to make the image zoom in after clicking on the button until certain size -->
      <script>document.querySelector('#treat').onclick = function zoomin(){
         var myImg = document.getElementById("cat");
         var currWidth = myImg.clientWidth;
         if(currWidth >= 2500){
             alert("Just Get a Dog");
         } else{
             myImg.style.width = (currWidth + 500) + "px";
         }
         }
      </script>
   </body>
</html>
