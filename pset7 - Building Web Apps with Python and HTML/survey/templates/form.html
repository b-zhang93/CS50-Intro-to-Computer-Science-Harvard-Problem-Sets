{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post">

      <!-- creating the form starting with name inputs -->
       <div class="form-group">
          <label for="firstname">First Name*</label>
          <input type="text" class="form-control" id="firstname" placeholder="First Name" name="firstname">
       </div>
       <div class="form-group">
          <label for="lastname">Last Name*</label>
          <input type="text" class="form-control" id="lastname" placeholder="Last Name" name="lastname">
       </div>
       <!-- gender field -->
       <fieldset class="form-group">
          <div class="row">
             <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
             <div class="col-sm-10">
                <div class="form-check">
                   <input class="form-check-input" type="radio" name="Gender" id="gridRadios1" value="male" checked>
                   <label class="form-check-label" for="gridRadios1">
                   Male
                   </label>
                </div>
                <div class="form-check">
                   <input class="form-check-input" type="radio" name="Gender" id="gridRadios2" value="female">
                   <label class="form-check-label" for="gridRadios2">
                   Female
                   </label>
                </div>
                <div class="form-check disabled">
                   <input class="form-check-input" type="radio" name="Gender" id="gridRadios3" value="Other">
                   <label class="form-check-label" for="gridRadios3">
                   Other
                   </label>
                </div>
             </div>
          </div>
       <!-- student check field -->
       </fieldset>
       <div class="form-group row">
          <div class="col-sm-2">CS50x Student?</div>
          <div class="col-sm-10">
             <div class="form-check">
                <input class="form-check-input" type="checkbox" id="student" value="Yes" name="student">
                <label class="form-check-label" for="student">
                Yes
                </label>
             </div>
          </div>
       </div>
       <!-- add comments field-->
       <div class="form-group">
          <label for="comments">Additional Comments</label>
          <textarea class="form-control" id="comments" rows="3" name="comments"></textarea>
       </div>
       <!-- skill level field -->
       <div class="form-row align-items-center">
          <div class="col-auto my-1">
             <label class="mr-sm-2 sr-only" for="compk">Computer Knowledge</label>
             <select class="custom-select mr-sm-2" id="compk" name="compk">
                <option selected>Choose...</option>
                <option value="Beg">Beginner</option>
                <option value="Int">Intermediate</option>
                <option value="Adv">Advanced</option>
             </select>
          </div>
          <!-- submit -->
          <div class="col-auto my-1">
             <div class="custom-control custom-checkbox mr-sm-2">
                <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                <label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
             </div>
          </div>
          <div class="col-auto my-1">
             <button type="submit" class="btn btn-primary">Submit</button>
          </div>
       </div>
    </form>
    <script>
       // checks for inputs for name
       document.querySelector("form").onsubmit = function() {
           if (!document.querySelector("#firstname").value || !document.querySelector("#lastname").value) {
               alert("You must provide your name!");
               return false;
           }

           return true;
       };

    </script>

{% endblock %}
